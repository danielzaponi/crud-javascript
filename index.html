<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>CRUD</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/sweetalert2.min.css" />
    <script type="text/javascript" src="./assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">CRUD JAVASCRIPT</h1>
        </div>
        <form method="POST">
            <div id="input-data" class="row">
                <div class="col-md-3">
                    <input id="name" class="form-control" placeholder="Nome" type="text" required />
                </div>
                <div class="col-md-3">
                    <input id="email" class="form-control" placeholder="Email" type="email" required />
                </div>
                <div class="col-md-2">
                    <input id="phone" class="form-control" placeholder="Telefone" type="number" required />
                </div>
                <div class="col-md-2">
                    <input id="work" class="form-control" placeholder="Profissão" type="text" required />
                </div>
                <div class="col-md-2">
                    <input class="btn btn-primary btn-block" type="submit" value="Enviar"
                        onclick="return addToTable()" />
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <table id="myTable" class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Profissão</th>
                        <th>Ação</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./assets/js/sweetalert2.all.min.js"></script>

</html>
